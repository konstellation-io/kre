version: greeter-v1
description: Version for testing.
entrypoint:
  proto: public_input.proto
  image: konstellation/kre-runtime-entrypoint:latest

nodes:
  - name: py-greeter
    image: konstellation/kre-py:latest
    src: src/py-greeter/main.py
    # gpu is an optional value, defaults to false.
    gpu: false

  - name: go-greeter
    image: konstellation/kre-go:latest
    src: bin/go-greeter
    # gpu is an optional value, defaults to false.
    gpu: false

workflows:
  - name: py-greeting
    entrypoint: PyGreet
    sequential:
      - py-greeter

  - name: go-greeting
    entrypoint: GoGreet
    sequential:
      - go-greeter
