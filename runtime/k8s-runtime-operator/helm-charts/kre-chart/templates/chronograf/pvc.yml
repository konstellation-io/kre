apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: chronograf-pvc
  labels:
    app: chronograf
  annotations:
    volume.beta.kubernetes.io/storage-class: {{ .Values.chronograf.persistence.storageClass }}
spec:
  accessModes:
    - {{ .Values.chronograf.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.chronograf.persistence.size }}
