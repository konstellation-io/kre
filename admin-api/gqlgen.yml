# Refer to https://gqlgen.com/config/
# for detailed gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: adapter/gql/generated.go
model:
  filename: adapter/gql/models.go
resolver:
  filename: adapter/gql/resolver.go
  type: Resolver
autobind: []
models:
  User:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.User
    fields:
      accessLevel:
        resolver: true
  Runtime:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.Runtime
    fields:
      creationDate:
        resolver: true
      creationAuthor:
        resolver: true
      status:
        resolver: true
      publishedVersion:
        resolver: true
  Version:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.Version
    fields:
      creationDate:
        resolver: true
      creationAuthor:
        resolver: true
      publicationDate:
        resolver: true
      publicationAuthor:
        resolver: true
      status:
        resolver: true
      configurationVariables:
        resolver: true
      configurationCompleted:
        resolver: true
  Workflow:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.Workflow
  Node:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.Node
    fields:
      status:
        resolver: true
  Edge:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.Edge
  VersionNodeStatus:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.VersionNodeStatus
    fields:
      date:
        resolver: true
      status:
        resolver: true
  UserActivity:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.UserActivity
    fields:
      date:
        resolver: true
      type:
        resolver: true
      user:
        resolver: true
  UserActivityVar:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.UserActivityVar
  NodeLog:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.NodeLog
  LogLevel:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.LogLevel
  LogFilters:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.LogFilters
  Settings:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.Setting
  MetricChartData:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.MetricChartData
  Metrics:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.Metrics
  MetricsAccuracy:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.MetricsAccuracy
  MetricsCharts:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.MetricsCharts
  MetricsValues:
    model: gitlab.com/konstellation/kre/admin-api/domain/entity.MetricsValues
