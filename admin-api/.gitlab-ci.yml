test-admin-api:
  stage: test
  image: golang:1.13
  script:
    - cd admin-api
    - go get -u github.com/jstemmer/go-junit-report
    - go test ./... -cover -v -coverprofile=admin-api-coverage.out 2>&1 | tee -a report.out
    - cat report.out | go-junit-report > admin-api-report.xml
  coverage: /coverage:\s(\d+(?:\.\d+)?%)/
  artifacts:
    paths:
      - admin-api/admin-api-coverage.out
    reports:
      junit: admin-api/admin-api-report.xml
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
    - if: '$CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "master"'
      when: always
    - changes:
      - admin-api/**/*

sonar-admin-api:
  extends: .sonar-scanner
  variables:
    SONAR_TOKEN: $SONAR_TOKEN_ADMIN_API
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/admin-api/.sonar"
    COMPONENT_PATH: admin-api
    GIT_DEPTH: "0"
  rules:
    - changes:
      - admin-api/**/*

release-admin-api:
  stage: semantic-release
  image: node:10
  before_script:
    - npm install --prefix admin-api
  script:
    - cd admin-api && npx semantic-release -e semantic-release-monorepo
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: always
    - changes:
      - admin-api/**/*
      - .gitlab-ci.yml

publish-admin-api-image:
  stage: publish-image
  image: docker:18-git
  services:
    - docker:18-dind
  variables:
    IMAGE_PROJECT_NAME: "konstellation/kre-admin-api"
    DOCKER_USER: $DOCKER_USER
    DOCKER_PASS: $DOCKER_PASS
  before_script:
    - docker login -u $DOCKER_USER -p $DOCKER_PASS
  script:
    - TAG=${CI_COMMIT_TAG#admin-api-v}
    - docker build -t $IMAGE_PROJECT_NAME:$TAG admin-api
    - docker tag $IMAGE_PROJECT_NAME:$TAG $IMAGE_PROJECT_NAME:latest
    - docker push $IMAGE_PROJECT_NAME:$TAG
    - docker push $IMAGE_PROJECT_NAME:latest
  rules:
    - if: '$CI_COMMIT_TAG =~ /^admin-api-v\d*.\d*.\d*$/'
      when: always
