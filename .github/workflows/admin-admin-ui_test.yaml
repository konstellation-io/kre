name: ADMIN admin-ui Tests

on:
  push:
    branches-ignore:
      - "v*"
    tags-ignore:
      - v*
    paths:
      - "admin/admin-ui/**/*"
      - ".github/workflows/admin-admin-ui*"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "14"
      - name: Run tests
        run: |
          yarn install
          yarn run test:cov:sonar
        working-directory: ./admin/admin-ui
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: |
            ./admin/admin-ui/coverage
            ./admin/admin-ui/test-report.xml
  
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download code coverage results
        uses: actions/download-artifact@v2
        with:
          name: coverage-report
          path: admin/admin-ui
      - name: Fix code coverage paths
        working-directory: ./front
        run: |
          sed -i 's|/home/runner/work/kre/kre/|/github/workspace/|g' coverage/lcov.info
          sed -i 's|/home/runner/work/kre/kre/|/github/workspace/|g' test-report.xml
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: admin/admin-ui
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_ADMIN_UI }}
