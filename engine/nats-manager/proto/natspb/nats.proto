syntax = "proto3";

package nats;
option go_package = "./natspb";

message CreateStreamsRequest {
  string runtime_id = 1;
  string version_name = 2;
  repeated Workflow workflows = 3;
}

message DeleteStreamsRequest {
  string runtime_id = 1;
  string version_name = 2;
  repeated string workflows = 3;
}

message GetVersionNatsConfigRequest {
  string runtime_id = 1;
  string version_name = 2;
  repeated Workflow workflows = 3;
}

message MutationResponse {
  string message = 1;
}

message GetVersionNatsConfigResponse {
  ProjectNatsConfig project_config = 2;
}

message Workflow {
  string name = 1;
  string entrypoint = 2;
  repeated Node nodes = 3;
}

message Node {
  enum ObjectStoreScope{
    SCOPE_WORKFLOW = 0;
    SCOPE_PROJECT = 1;
  }

  message ObjectStore {
    string name = 1;
    ObjectStoreScope scope = 2;
  }

  string name = 1;
  repeated string subscriptions = 2;
  optional ObjectStore object_store = 3;
}

message ProjectNatsConfig {
  string key_value_store = 1;
  map<string, WorkflowNatsConfig> workflows = 2;
}

message WorkflowNatsConfig {
  string stream = 1;
  string key_value_store = 2;
  map<string, NodeNatsConfig> nodes = 3;
}

message NodeNatsConfig {
  string subject = 1;
  repeated string subscriptions = 2;
  optional string object_store = 3;
  string key_value_store = 4;
}

service NatsManagerService {
  rpc CreateStreams (CreateStreamsRequest) returns (MutationResponse);
  rpc CreateObjectStore (CreateStreamsRequest) returns (MutationResponse);
  rpc CreateKeyValueStores (CreateStreamsRequest) returns (MutationResponse);
  rpc DeleteStreams (DeleteStreamsRequest) returns (MutationResponse);
  rpc GetVersionNatsConfig (GetVersionNatsConfigRequest) returns (GetVersionNatsConfigResponse);
};
