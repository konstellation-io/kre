# Refer to https://gqlgen.com/config/
# for detailed gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: adapter/gql/generated.go
model:
  filename: adapter/gql/models.go
resolver:
  filename: adapter/gql/resolver.go
  type: Resolver
autobind:
  - github.com/konstellation-io/kre/engine/admin-api/domain/entity
models:
  Product:
    model: github.com/konstellation-io/kre/engine/admin-api/domain/entity.Product
    fields:
      creationDate:
        resolver: true
      creationAuthor:
        resolver: true
      publishedVersion:
        resolver: true
      measurementsUrl:
        resolver: true
      databaseUrl:
        resolver: true
      entrypointAddress:
        resolver: true
  Version:
    model: github.com/konstellation-io/kre/engine/admin-api/domain/entity.Version
    fields:
      creationDate:
        resolver: true
      creationAuthor:
        resolver: true
      publicationDate:
        resolver: true
      publicationAuthor:
        resolver: true
      date:
        resolver: true
  VersionNodeStatus:
    model: github.com/konstellation-io/kre/engine/admin-api/domain/entity.VersionNodeStatus
    fields:
      date:
        resolver: true
  UserActivity:
    model: github.com/konstellation-io/kre/engine/admin-api/domain/entity.UserActivity
    fields:
      date:
        resolver: true
      user:
        resolver: true
