query GetVersionConfStatus($runtimeId: ID!) {
  runtime(id: $runtimeId) {
    id
    name
    description
    status
    creationDate
    creationAuthor {
      id
      email
    }
  }

  versions(runtimeId: $runtimeId) {
    id
    name
    description
    status
    creationDate
    creationAuthor {
      id
      email
    }
    publicationDate
    publicationAuthor {
      id
      email
    }
    config {
      completed
    }
  }
}
