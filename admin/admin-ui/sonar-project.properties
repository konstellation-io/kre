sonar.projectKey=konstellation_kre_admin_ui
sonar.organization=konstellation

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=KRE - Admin UI
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./src
sonar.tests=./src/**/*
sonar.test.inclusions=./**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.spec.tsx,**/__snapshots__/**

sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath = tsconfig.json
sonar.testExecutionReportPaths=test-report.xml
