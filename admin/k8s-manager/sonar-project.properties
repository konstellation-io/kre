sonar.projectKey=konstellation_kre_k8s_manager
sonar.organization=konstellation

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=KRE - K8S Manager
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/*_test.go,**/*.pb.go,**/mocks/*,**/generated.go
sonar.tests=.
sonar.test.inclusions=**/*_test.go

sonar.go.coverage.reportPaths=./k8s-manager-coverage.out
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
