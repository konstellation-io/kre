{{- $protocol := ternary  "https" "http" .Values.engine.adminUI.tls.enabled -}}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-admin-ui-configmap
  labels:
    {{- include "kre.labels" . | nindent 4 }}
    app: {{ template "kre.fullname" . }}-admin-ui
data:
  config.json: |
    {
      "API_BASE_URL": "{{ $protocol }}://{{ .Values.engine.config.admin.apiHost }}"
    }
