apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mongoExpress.name" . }}
  labels:
    {{- include "mongoExpress.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "mongoExpress.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mongoExpress.labels" . | nindent 8 }}
    spec:
      containers:
        - name: kre-mongo-express
          image: mongo-express:0.54.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: {{ include "mongoExpress.name" . }}
            - configMapRef:
                name: {{ include "mongo.name" . }}
          ports:
            - containerPort: 8081
