apiVersion: v1
kind: Secret
metadata:
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation
  name: {{ include "mongoExpress.name" . }}
  labels:
    {{- include "mongoExpress.labels" . | nindent 4 }}
type: Opaque
data:
  ME_CONFIG_MONGODB_ADMINUSERNAME: {{ .Values.mongodb.auth.mongoExpressRuntimeAdminUser | b64enc }}
  ME_CONFIG_MONGODB_ADMINPASSWORD: {{ (.Values.mongodb.auth.mongoExpressRuntimeAdminPassword | default (randAlphaNum 5)) | b64enc }}
