apiVersion: v1
kind: Secret
metadata:
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": before-hook-creation
  name: kre-mongo-express-secret
  labels:
    {{- include "mongoExpress.labels" . | nindent 4 }}
type: Opaque
data:
  ME_CONFIG_MONGODB_AUTH_USERNAME: {{ .Values.mongodb.auth.mongoExpressRuntimeAdminUser | b64enc }}
  ME_CONFIG_MONGODB_AUTH_PASSWORD: {{ (.Values.mongodb.auth.mongoExpressRuntimeAdminPassword | default (randAlphaNum 5)) | b64enc }}
