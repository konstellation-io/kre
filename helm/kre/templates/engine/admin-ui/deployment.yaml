{{ if .Capabilities.APIVersions.Has "apps/v1" }}
apiVersion: apps/v1
  {{ else if .Capabilities.APIVersions.Has "extensions/v1beta1" }}
apiVersion: extensions/v1beta1
  {{ end }}
kind: Deployment
metadata:
  name: {{ .Release.Name }}-admin-ui
  labels:
    {{- include "admin-ui.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "admin-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "admin-ui.labels" . | nindent 8 }}
        type: admin
      annotations:
        helm.sh/restart-deployment: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
        - name: {{ .Release.Name }}-admin-ui
          image: {{ .Values.adminUI.image.repository }}:{{ .Values.adminUI.image.tag }}
          imagePullPolicy: {{ .Values.adminUI.image.pullPolicy }}
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/config/config.json
              subPath: config.json
          ports:
            - containerPort: 8080
              protocol: TCP
              name: web
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-admin-ui-configmap
