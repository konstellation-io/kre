apiVersion: v1
kind: ConfigMap
metadata:
  name: chronograf-config
  labels:
    {{ include "chronograf.labels" . | nindent 4 }}
data:
  kre_conn.src: |-
    {
      "id": "10000",
      "name": "Runtime InfluxDB",
      "username": "",
      "password": "",
      "url": "http://{{ include "kre-influxdb.fullname" . }}:8086",
      "type": "influx",
      "insecureSkipVerify": false,
      "default": true,
      "telegraf": "telegraf",
      "organization": "kre"
    }
{{- if .Values.kapacitor.enabled }}
  kre_kapacitor.kap: |-
    {
      "id": "10001",
      "srcID": "10000",
      "name": "Kapacitor",
      "url": "http://{{ include "kre-kapacitor.fullname" . }}:9092",
      "active": true,
      "organization": "kre"
    }
{{- end }}
